<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #signout-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signout-container">
        <button id="signOutButton">Sign Out</button>
        <p id="authStatus">Checking authentication...</p>
    </div>

    <script type="module">
        // Import Firebase modules (ensure these match your JavaScript script)
        import { initializeApp } from 'firebase/app';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'firebase/auth';

        // Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Sign Up Functionality ---

        async function signUp(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Sign up successful:', user);
                document.getElementById('authStatus').textContent = `Signed up: ${user.email}`;
                return user;
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Sign up error:', errorCode, errorMessage);
                alert(`Sign up failed: ${errorMessage}`);
                throw error;
            }
        }

        // Example usage for Sign Up
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const emailInput = document.getElementById('signupEmail');
                    const passwordInput = document.getElementById('signupPassword');

                    if (emailInput && passwordInput) {
                        const email = emailInput.value;
                        const password = passwordInput.value;

                        try {
                            await signUp(email, password);
                            signupForm.reset();
                        } catch (error) {
                            // Error is already handled within the signUp function
                        }
                    } else {
                        console.error('Signup email or password input fields not found.');
                    }
                });
            }
        });

        // --- Login Functionality ---

        async function login(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Login successful:', user);
                document.getElementById('authStatus').textContent = `Logged in as: ${user.email}`;
                return user;
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Login error:', errorCode, errorMessage);
                alert(`Login failed: ${errorMessage}`);
                throw error;
            }
        }

        // Example usage for Login
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const emailInput = document.getElementById('loginEmail');
                    const passwordInput = document.getElementById('loginPassword');

                    if (emailInput && passwordInput) {
                        const email = emailInput.value;
                        const password = passwordInput.value;

                        try {
                            await login(email, password);
                            loginForm.reset();
                        } catch (error) {
                            // Error is already handled within the login function
                        }
                    } else {
                        console.error('Login email or password input fields not found.');
                    }
                });
            }
        });

        // --- Sign Out Functionality ---

        async function signOutUser() {
            try {
                await signOut(auth);
                console.log('Sign out successful');
                document.getElementById('authStatus').textContent = 'Signed out.';
            } catch (error) {
                console.error('Sign out error:', error);
                alert(`Sign out failed: ${error.message}`);
            }
        }

        // Example usage for Sign Out
        document.addEventListener('DOMContentLoaded', () => {
            const signOutButton = document.getElementById('signOutButton');
            if (signOutButton) {
                signOutButton.addEventListener('click', signOutUser);
            }
        });

        // --- Observe Authentication State ---

        onAuthStateChanged(auth, (user) => {
            const authStatusElement = document.getElementById('authStatus');
            if (user) {
                authStatusElement.textContent = `Logged in as: ${user.email}`;
                // You might want to hide login/signup forms and show app content here
            } else {
                authStatusElement.textContent = 'No user logged in.';
                // You might want to show login/signup forms and hide app content here
            }
        });
    </script>

</body>
</html>
